<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kita Berdua ‚ù§Ô∏è</title>
    <style>
        body {
            background: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background: #ff4d4d;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
            margin: auto;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ff4d4d;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 10px;
            object-fit: cover;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            transition: transform 0.3s;
        }
        button:hover {
            background: #cc0000;
        }
        #noBtn, #noMissBtn {
            position: absolute;
            transition: all 0.3s ease;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 15px;
            }
            img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="header">üíñ Untukmu, Cintaku üíñ</div>
    <div class="container">
        <h1>Hai Sayang ‚ù§Ô∏è</h1>
        <img src="Screenshot_6-3-2025_203435_www.instagram.com.jpeg" alt="Foto Kekasih">
        <p>Aku cuma mau bilang kalau...</p>
        <div class="button-group">
            <button onclick="sayLove()">Klik Aku</button>
            <p id="message"></p>
            <p>Apakah kamu kangen aku? ü•∫</p>
            <button onclick="sayMiss()">Iya</button>
            <button id="noMissBtn" onmouseover="moveNoMissBtn()">Tidak</button>
            <p id="missMessage"></p>
        </div>
    </div>
    <div class="footer">‚ù§Ô∏è Selamanya Bersamamu ‚ù§Ô∏è</div>

    <script>
        function sayLove() {
            document.getElementById("message").innerHTML = "Aku sayang banget sama kamu! üíï";
        }
        function sayMiss() {
            document.getElementById("missMessage").innerHTML = "Aku juga kangen banget sama kamu! üòò";
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        function moveNoMissBtn() {
            const noMissBtn = document.getElementById("noMissBtn");
            const maxX = window.innerWidth - noMissBtn.clientWidth;
            const maxY = window.innerHeight - noMissBtn.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noMissBtn.style.left = randomX + "px";
            noMissBtn.style.top = randomY + "px";
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
